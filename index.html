<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <script src="js/funciones copy.js">asdf</script>
    <script src="js/carousel.js"></script>
    <title>Home</title>
</head>

<body>
    <!-- Barra de navegacion -->
    <div id="nav__bar">
        <div id="nav__intro"><a href="#">
                <img src="./images/pagina/logoTienda.png" alt="Tienda LOGO" id="nav__logo">
                <h1 id="nav__h1"><span id="nav__span">Game</span>Store</h1>
            </a>
        </div>
        <div id="cart__container"><a href="pages/compras.html">
                <h3 id="cart__text">Tu carrito</h3>
                <img id="nav__cart__img" src="./images/pagina/carrito.png"></img>
            </a>
        </div>
    </div>

    <!-- Carrousel -->
    <div class="carousel">
        <button id="retroceder">Retroceder</button>
        <div id="imagen"></div>
        <button id="avanzar">Avanzar</button>
    </div>

    <!-- Zona de filtros-->
    <div id="filters__container">

        <div id="filter__type">

            <div id="search__div">
                <input type="text" class="search__bar" placeholder="Buscar..">
            </div>

            <div class="filter__button">
                <input type="checkbox" name="accion">
                <label for="accion">Accion</label>
            </div>

            <div class="filter__button">
                <input type="checkbox" class="filter__button" name="aventura">
                <label for="aventura">Aventura</label>
            </div>

            <div class="filter__button">
                <input type="checkbox" class="filter__button" name="terror">
                <label for="terror">Terror</label>
            </div>

            <div class="filter__button">
                <input type="checkbox" class="filter__button" name="carreras">
                <label for="carreras">Carreras</label>
            </div>

            <div class="filter__button">
                <input type="checkbox" class="filter__button" name="deportes">
                <label for="deportes">Deportes</label>
            </div>

            <div class="filter__button">
                <input type="checkbox" class="filter__button" name="rpgs">
                <label for="rpgs">Rpgs</label>
            </div>

            <div class="filter__button">
                <input type="checkbox" class="filter__button" name="peleas">
                <label for="peleas">Peleas</label>
            </div>

            <div class="filter__button">
                <input type="checkbox" class="filter__button" name="plataformero">
                <label for="plataformero">Plataformas</label>
            </div>

            <div class="filter__button">
                <input type="checkbox" class="filter__button" name="estrategia">
                <label for="estrategia">Estrategia</label>
            </div>

        </div>
    </div>

    <!-- Productos -->
    <div class="products__container">

        <div class="product__box">
            <img class="product__img" src="./images/juegos/dark-souls-1.jpg" alt="dark souls">
            <h4 class="product__title">Dark Souls</h4>
            <h5 class="product__price">$2560</h5>
            <button class="product__button">Añadir al carrito</button>
        </div>

        <div class="product__box">
            <img class="product__img" src="./images/juegos/dark-souls-2.jpg" alt="dark souls 2">
            <h4 class="product__title">Dark Souls 2</h4>
            <h5 class="product__price">$2560</h5>
            <button class="product__button">Añadir al carrito</button>
        </div>

        <div class="product__box">
            <img class="product__img" src="./images/juegos/dark-souls-3.jpg" alt="dark souls 3">
            <h4 class="product__title">Dark Souls 3</h4>
            <h5 class="product__price">$6000</h5>
            <button class="product__button">Añadir al carrito</button>
        </div>

        <div class="product__box">
            <img class="product__img" src="./images/juegos/bloodborne.jpg" alt="bloodborne">
            <h4 class="product__title">Bloodborne</h4>
            <h5 class="product__price">$1300</h5>
            <button class="product__button">Añadir al carrito</button>
        </div>

    </div>

    <div class="products__container">

        <div class="product__box">
            <img class="product__img" src="./images/juegos/age-of-empires.jpg" alt="age of empires">
            <h4 class="product__title">Age of Empires</h4>
            <h5 class="product__price">$1250</h5>
            <button class="product__button">Añadir al carrito</button>
        </div>

        <div class="product__box">
            <img class="product__img" src="./images/juegos/age-of-empires-2.jpg" alt="age of empires 2">
            <h4 class="product__title">Age of Empires 2</h4>
            <h5 class="product__price">$1250</h5>
            <button class="product__button">Añadir al carrito</button>
        </div>

        <div class="product__box">
            <img class="product__img" src="./images/juegos/age-of-empires-3.jpg" alt="age of empires 3">
            <h4 class="product__title">Age of Empires 3</h4>
            <h5 class="product__price">$1250</h5>
            <button class="product__button">Añadir al carrito</button>
        </div>

        <div class="product__box">
            <img class="product__img" src="./images/juegos/final-fantasy-7.jpg" alt="final fantasy 7">
            <h4 class="product__title">Final Fantasy 7</h4>
            <h5 class="product__price">$4760</h5>
            <button class="product__button">Añadir al carrito</button>
        </div>

    </div>

    <div class="products__container">

        <div class="product__box">
            <img class="product__img" src="./images/juegos/diablo-2.jpg" alt="diablo 2">
            <h4 class="product__title">Diablo 2</h4>
            <h5 class="product__price">$600</h5>
            <button class="product__button">Añadir al carrito</button>
        </div>

        <div class="product__box">
            <img class="product__img" src="./images/juegos/diablo-3.jpg" alt="diablo 3">
            <h4 class="product__title">Diablo 3</h4>
            <h5 class="product__price">$1700</h5>
            <button class="product__button">Añadir al carrito</button>
        </div>

        <div class="product__box">
            <img class="product__img" src="./images/juegos/left-4-dead.jpg" alt="left 4 dead">
            <h4 class="product__title">Left 4 dead</h4>
            <h5 class="product__price">$450</h5>
            <button class="product__button">Añadir al carrito</button>
        </div>

        <div class="product__box">
            <img class="product__img" src="./images/juegos/left-4-dead-2.jpg" alt="left 4 dead 2">
            <h4 class="product__title">Left 4 dead 2</h4>
            <h5 class="product__price">$800</h5>
            <button class="product__button">Añadir al carrito</button>
        </div>

    </div>

</body>

</html>
