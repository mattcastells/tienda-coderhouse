<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Home</title>
</head>

<body>
    <!-- Barra de navegacion -->
    <div id="nav__bar">
        <div id="nav__intro"><a href="#">
                <img src="./images/pagina/logoTienda.png" alt="Tienda LOGO" id="nav__logo">
                <h1 id="nav__h1"><span id="nav__span">Game</span>Store</h1>
            </a>
        </div>
        <div id="cart__container"><a href="pages/compras.html">
                <h3 id="cart__text">Tu carrito</h3>
                <img id="nav__cart__img" src="./images/pagina/carrito.png"></img>
            </a>
        </div>
    </div>

    <!-- Carrousel -->

    <div class="carousel-container flexc">
        <div class="left-arrow" onclick="moveLeft()">
            <h1 class="flexc">&lt;</h1>
        </div>

        <div class="image-container flexc" style="flex-direction: column;">
            <img class="carrusel__img" src="./images/pagina/d3-banner.jpg" alt="image" />
            <img class="carrusel__img" src="./images/pagina/ggstrive-banner.jpg" alt="image" />
            <img class="carrusel__img" src="./images/pagina/mhr-banner.jpg" alt="image" />
            <img class="carrusel__img" src="./images/pagina/mk-banner.jpg" alt="image" />
            <img class="carrusel__img" src="./images/pagina/nioh-banner.jpg" alt="image" />
            <div>
                <ul class="dotList"></ul>
            </div>
        </div>

        <div class="right-arrow" onclick="moveRight()">
            <h1 class="flexc">&gt;</h1>
        </div>
    </div>

    <!-- Zona de filtros-->
    <div id="contenedor__filtros">

        <input type="text" id="searchBar" placeholder="Buscar...">

        <form name="btn__filtro" id="filtros__form">
            <input type="checkbox" id="accion" value="todos" name="filtro" checked>
            <label for="Accion">Todos</label>
            <input type="checkbox" id="accion" value="Accion" name="filtro">
            <label for="Accion">Accion</label>

            <input type="checkbox" id="aventura" value="Aventura" name="filtro">
            <label for="Aventura">Aventura</label>

            <input type="checkbox" id="terror" value="Terror" name="filtro">
            <label for="Terror">Terror</label>

            <input type="checkbox" id="carreras" value="Carreras" name="filtro">
            <label for="Carreras">Carreras</label>

            <input type="checkbox" id="deportes" value="Deportes" name="filtro">
            <label for="Deportes">Deportes</label>

            <input type="checkbox" id="rpg" value="Rpg" name="filtro">
            <label for="Rpg">Rpg</label>

            <input type="checkbox" id="peleas" value="Peleas" name="filtro">
            <label for="Peleas">Peleas</label>

            <input type="checkbox" id="plataformas" value="Plataformas" name="filtro">
            <label for="Plataformas">Plataformas</label>

            <input type="checkbox" id="estrategias" value="Estrategia" name="filtro">
            <label for="Estrategias">Estrategias</label>
        </form>
    </div>


    <div id="contenedor__producto">

    </div>


    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="js/carrusel.js"></script>
    <script src="js/main.js"></script>

</html>
